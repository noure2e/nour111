<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الملف الشخصي</title>
  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    header {
      width: 100%;
      padding: 15px;
      background: #1e293b;
      text-align: center;
      font-size: 24px;
    }
    .profile-info {
      margin-top: 20px;
      padding: 15px;
      background: #1e293b;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 600px;
    }
    .tweets {
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
    }
    .tweet {
      background: #1e293b;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    .tweet img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    .actions {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }
    .actions button {
      flex: 1;
      background: #334155;
      color: #fff;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }
    button.follow-btn {
      margin-top: 10px;
      padding: 10px;
      background: #3b82f6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>
<body>
  <header><a href="home.html" style="color:#3b82f6;text-decoration:none;">⬅ العودة</a> الملف الشخصي</header>

  <div class="profile-info">
    <h2 id="profileName">الملف الشخصي</h2>
    <p>عدد التغريدات: <span id="tweetsCount">0</span></p>
    <p>المتابعون: <span id="followersCount">0</span> | المتابعون: <span id="followingCount">0</span></p>
    <button id="followBtn" class="follow-btn">متابعة</button>
  </div>

  <div class="tweets" id="tweets"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, query, where, onSnapshot, orderBy, doc, getDoc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUpbsaQUWMBEM5ckCU1enlx0p4y8gEGNE",
      authDomain: "future-twitter.firebaseapp.com",
      projectId: "future-twitter",
      storageBucket: "future-twitter.appspot.com",
      messagingSenderId: "603335040034",
      appId: "1:603335040034:web:301ad6536582c15e1e7e7b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const profileUsername = params.get('user');
    document.getElementById('profileName').textContent = profileUsername;

    const currentUser = localStorage.getItem('username');

    const profileRef = doc(db, 'users', profileUsername);
    const currentUserRef = doc(db, 'users', currentUser);
    const followBtn = document.getElementById('followBtn');

    // تحديث معلومات المتابعين والمتابعين
    const updateFollowButton = async () => {
      const profileSnap = await getDoc(profileRef);
      const profileData = profileSnap.data() || { followers: [], following: [] };
      document.getElementById('followersCount').textContent = profileData.followers.length;
      document.getElementById('followingCount').textContent = profileData.following.length;

      if (profileData.followers.includes(currentUser)) {
        followBtn.textContent = 'إلغاء المتابعة';
      } else {
        followBtn.textContent = 'متابعة';
      }
    };

    followBtn.onclick = async () => {
      const profileSnap = await getDoc(profileRef);
      const profileData = profileSnap.data() || { followers: [], following: [] };

      if (profileData.followers.includes(currentUser)) {
        await updateDoc(profileRef, { followers: arrayRemove(currentUser) });
        await updateDoc(currentUserRef, { following: arrayRemove(profileUsername) });
      } else {
        await updateDoc(profileRef, { followers: arrayUnion(currentUser) });
        await updateDoc(currentUserRef, { following: arrayUnion(profileUsername) });
      }
      updateFollowButton();
    };

    updateFollowButton();

    // جلب التغريدات الخاصة بالمستخدم
    const q = query(collection(db, "tweets"), where("user", "==", profileUsername), orderBy("timestamp", "desc"));
    const tweetsContainer = document.getElementById('tweets');

    onSnapshot(q, (snapshot) => {
      tweetsContainer.innerHTML = '';
      let count = 0;
      snapshot.forEach(docSnap => {
        const t = docSnap.data();
        const id = docSnap.id;
        count++;
        tweetsContainer.innerHTML += `
          <div class="tweet">
            <div>${t.text}</div>
            ${t.image ? `<img src="${t.image}" alt="">` : ''}
            <div class="actions">
              <button onclick="likeTweet('${id}')">❤️ ${t.likes || 0}</button>
              <button onclick="retweetTweet('${id}')">🔁 ${t.retweets || 0}</button>
              <button onclick="saveTweet('${id}')">🔖 ${t.saves || 0}</button>
            </div>
          </div>
        `;
      });
      document.getElementById('tweetsCount').textContent = count;
    });

    // التفاعلات
    window.likeTweet = async (id) => {
      const tweetRef = doc(db, "tweets", id);
      const tweetSnap = await getDoc(tweetRef);
      const data = tweetSnap.data();
      if (!data.likedBy.includes(currentUser)) {
        await updateDoc(tweetRef, {
          likes: data.likes + 1,
          likedBy: arrayUnion(currentUser)
        });
      }
    };

    window.retweetTweet = async (id) => {
      const tweetRef = doc(db, "tweets", id);
      const tweetSnap = await getDoc(tweetRef);
      const data = tweetSnap.data();
      if (!data.retweetedBy.includes(currentUser)) {
        await updateDoc(tweetRef, {
          retweets: data.retweets + 1,
          retweetedBy: arrayUnion(currentUser)
        });
      }
    };

    window.saveTweet = async (id) => {
      const tweetRef = doc(db, "tweets", id);
      const tweetSnap = await getDoc(tweetRef);
      const data = tweetSnap.data();
      if (!data.savedBy.includes(currentUser)) {
        await updateDoc(tweetRef, {
          saves: data.saves + 1,
          savedBy: arrayUnion(currentUser)
        });
      }
    };
  </script>
</body>
</html>
