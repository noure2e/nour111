<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Twitter</title>
  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    header {
      width: 100%;
      padding: 15px;
      background: #1e293b;
      text-align: center;
      font-size: 24px;
    }
    .login, .tweet-box {
      margin-top: 20px;
      background: #1e293b;
      padding: 15px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
    }
    .tweet-box textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      resize: none;
    }
    .tweet-box button {
      margin-top: 10px;
      padding: 10px;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .tweets {
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
    }
    .tweet {
      background: #1e293b;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    .tweet img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    .actions {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }
    .actions button {
      flex: 1;
      background: #334155;
      color: #fff;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Future Twitter</header>

  <div class="login" id="loginBox">
    <h3>تسجيل الدخول</h3>
    <input type="text" id="usernameInput" placeholder="اكتب اسم المستخدم" style="width:100%;padding:8px;">
    <button onclick="login()" style="margin-top:10px;">دخول</button>
  </div>

  <div class="tweet-box" id="tweetBox" style="display:none;">
    <h3>مرحبا <span id="currentUser"></span></h3>
    <textarea id="tweetText" rows="3" placeholder="اكتب تغريدتك هنا..."></textarea>
    <!-- رفع الصورة -->
    <input type="file" id="tweetImage" accept="image/*" style="margin-top:10px;">
    <button onclick="postTweet()">غرد</button>
  </div>

  <div class="tweets" id="tweets"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUpbsaQUWMBEM5ckCU1enlx0p4y8gEGNE",
      authDomain: "future-twitter.firebaseapp.com",
      projectId: "future-twitter",
      storageBucket: "future-twitter.appspot.com",
      messagingSenderId: "603335040034",
      appId: "1:603335040034:web:301ad6536582c15e1e7e7b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser = localStorage.getItem('username') || '';
    const loginBox = document.getElementById('loginBox');
    const tweetBox = document.getElementById('tweetBox');
    const currentUserSpan = document.getElementById('currentUser');

    if (currentUser) {
      loginBox.style.display = 'none';
      tweetBox.style.display = 'block';
      currentUserSpan.textContent = currentUser;
    }

    // تسجيل الدخول وإنشاء مستند المستخدم إذا لم يكن موجود
    window.login = async () => {
      const name = document.getElementById('usernameInput').value.trim();
      if (!name) return alert('اكتب اسم المستخدم');

      currentUser = name;
      localStorage.setItem('username', name);

      const userRef = doc(db, 'users', currentUser);
      const userSnap = await getDoc(userRef);
      if (!userSnap.exists()) {
        await setDoc(userRef, {
          username: currentUser,
          avatar: "",
          followers: [],
          following: []
        });
      }

      loginBox.style.display = 'none';
      tweetBox.style.display = 'block';
      currentUserSpan.textContent = name;
    };

    // نشر تغريدة (نص + صورة)
    window.postTweet = async () => {
      const text = document.getElementById('tweetText').value.trim();
      const imageInput = document.getElementById('tweetImage');
      if (!text && !imageInput.files.length) return alert('اكتب التغريدة أو اختر صورة');

      let imageUrl = "";
      if (imageInput.files.length > 0) {
        const file = imageInput.files[0];
        const storageRef = ref(storage, `tweets/${file.name}`);
        await uploadBytes(storageRef, file);
        imageUrl = await getDownloadURL(storageRef);
      }

      await addDoc(collection(db, "tweets"), {
        user: currentUser,
        text: text,
        image: imageUrl,
        timestamp: serverTimestamp(),
        likes: 0,
        retweets: 0,
        saves: 0,
        likedBy: [],
        retweetedBy: [],
        savedBy: [],
        comments: []
      });

      document.getElementById('tweetText').value = '';
      if (imageInput) imageInput.value = '';
    };

    // عرض التغريدات
    const tweetsContainer = document.getElementById('tweets');
    const q = query(collection(db, "tweets"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
      tweetsContainer.innerHTML = '';
      snapshot.forEach(docSnap => {
        const t = docSnap.data();
        const id = docSnap.id;
        tweetsContainer.innerHTML += `
          <div class="tweet">
            <strong>${t.user}</strong>
            <p>${t.text}</p>
            ${t.image ? `<img src="${t.image}" alt="">` : ''}
          </div>
        `;
      });
    });
  </script>
</body>
</html>
