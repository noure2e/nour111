<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Future Twitter - تسجيل الدخول</title>
<style>
body {
  margin: 0; padding: 0;
  font-family: Arial, sans-serif;
  background: #0f172a; color: #fff;
  display: flex; justify-content: center; align-items: center; height: 100vh;
}
.login-box {
  background: #1e293b; padding: 20px; border-radius: 10px;
  width: 90%; max-width: 400px; text-align: center;
}
.login-box input {
  width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none;
}
.login-box button {
  padding: 10px 20px; border: none; border-radius: 5px;
  background: #3b82f6; color: #fff; cursor: pointer;
}
</style>
</head>
<body>
<div class="login-box">
  <h2>تسجيل الدخول</h2>
  <input type="text" id="username" placeholder="اسم المستخدم">
  <input type="url" id="avatar" placeholder="رابط صورة المستخدم (اختياري)">
  <button onclick="login()">دخول</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCUpbsaQUWMBEM5ckCU1enlx0p4y8gEGNE",
  authDomain: "future-twitter.firebaseapp.com",
  projectId: "future-twitter",
  storageBucket: "future-twitter.appspot.com",
  messagingSenderId: "603335040034",
  appId: "1:603335040034:web:301ad6536582c15e1e7e7b"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.login = async () => {
  const username = document.getElementById('username').value.trim();
  const avatar = document.getElementById('avatar').value.trim() || '';
  if(!username) return alert('اكتب اسم المستخدم');

  // تحقق من وجود المستخدم مسبقاً، إذا لم يوجد أنشئه
  const userRef = doc(db, 'users', username);
  const userSnap = await getDoc(userRef);
  if(!userSnap.exists()) {
    await setDoc(userRef, { username, avatar, followers: [], following: [] });
  }

  localStorage.setItem('username', username);
  localStorage.setItem('avatar', avatar);
  window.location.href = 'home.html';
};
</script>
</body>
</html>
