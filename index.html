<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Twitter</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
    }
    .tweet-box {
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .tweet-box textarea {
      width: 60%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      resize: none;
      font-size: 1rem;
    }
    .tweet-box button {
      padding: 10px 20px;
      margin-left: 10px;
      background: #1da1f2;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      font-size: 1rem;
    }
    #tweets {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }
    .tweet {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 15px;
    }
    .tweet-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .tweet-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .tweet-header h3 {
      margin: 0;
      font-size: 1.2rem;
    }
    .tweet-actions {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
      font-size: 0.9rem;
    }
    .tweet-actions span {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>🚀 Future Twitter</header>

  <div class="tweet-box">
    <textarea id="tweetText" rows="3" placeholder="ماذا يحدث؟"></textarea>
    <button onclick="addTweet()">نشر</button>
  </div>

  <div id="tweets"></div>

  <!-- Firebase App + Firestore (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCUpbsaQUWMBEM5ckCU1enlx0p4y8gEGNE",
      authDomain: "future-twitter.firebaseapp.com",
      projectId: "future-twitter",
      storageBucket: "future-twitter.firebasestorage.app",
      messagingSenderId: "603335040034",
      appId: "1:603335040034:web:593019e8e8e80ed51e7e7b",
      measurementId: "G-V0MS908RXJ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // إضافة تغريدة
    async function addTweet() {
      const tweetText = document.getElementById('tweetText').value.trim();
      if(tweetText === '') return;

      await db.collection('tweets').add({
        text: tweetText,
        time: Date.now()
      });

      document.getElementById('tweetText').value = '';
    }

    // قراءة التغريدات عند تحميل الصفحة وفي الوقت الفعلي
    window.addEventListener('DOMContentLoaded', () => {
      db.collection('tweets').orderBy('time','desc').onSnapshot(snapshot => {
        const tweetContainer = document.getElementById('tweets');
        tweetContainer.innerHTML = ''; // مسح التغريدات القديمة قبل عرض الجديدة
        snapshot.forEach(doc => {
          const data = doc.data();
          const tweetDiv = document.createElement('div');
          tweetDiv.classList.add('tweet');
          tweetDiv.innerHTML = `
            <div class="tweet-header">
              <img src="https://i.pravatar.cc/50?img=${Math.floor(Math.random()*70)}" alt="Avatar">
              <h3>مستخدم <span>@user</span></h3>
            </div>
            <p>${data.text}</p>
            <div class="tweet-actions">
              <span>❤️ إعجاب</span>
              <span>💬 تعليق</span>
              <span>🔁 إعادة تغريد</span>
              <span>🔖 حفظ</span>
            </div>
          `;
          tweetContainer.appendChild(tweetDiv);
        });
      });
    });
  </script>
</body>
</html>
