<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Twitter</title>
  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    header {
      width: 100%;
      padding: 15px;
      background: #1e293b;
      text-align: center;
      font-size: 24px;
    }
    #login-section, #tweet-section {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
      padding: 15px;
      background: #1e293b;
      border-radius: 10px;
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #3b82f6;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    #tweets {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }
    .tweet {
      background: #1e293b;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    .tweet-user {
      font-weight: bold;
      color: #3b82f6;
      cursor: pointer;
    }
    .actions {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }
    .actions button {
      flex: 1;
      background: #334155;
      color: #fff;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Future Twitter 🚀</header>

  <!-- تسجيل دخول بسيط -->
  <div id="login-section">
    <h3>تسجيل دخول</h3>
    <input type="text" id="username" placeholder="اكتب اسمك هنا">
    <button id="loginBtn">تسجيل</button>
  </div>

  <!-- قسم التغريدات -->
  <div id="tweet-section" style="display:none;">
    <h3>أهلاً <span id="currentUser"></span> 👋</h3>
    <textarea id="tweetText" placeholder="اكتب تغريدتك..."></textarea>
    <button id="tweetBtn">غرد</button>
  </div>

  <!-- عرض التغريدات -->
  <div id="tweets"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // ضع هنا إعدادات مشروعك في Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCUpbsaQUWMBEM5ckCU1enlx0p4y8gEGNE",
      authDomain: "future-twitter.firebaseapp.com",
      projectId: "future-twitter",
      storageBucket: "future-twitter.firebasestorage.app",
      messagingSenderId: "603335040034",
      appId: "1:603335040034:web:301ad6536582c15e1e7e7b",
      measurementId: "G-F9MD8GLXK5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // تسجيل دخول بسيط
    const loginSection = document.getElementById('login-section');
    const tweetSection = document.getElementById('tweet-section');
    const currentUserSpan = document.getElementById('currentUser');
    let currentUser = localStorage.getItem('currentUser');

    if (currentUser) {
      loginSection.style.display = 'none';
      tweetSection.style.display = 'block';
      currentUserSpan.textContent = currentUser;
    }

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      if (username) {
        currentUser = username;
        localStorage.setItem('currentUser', username);
        loginSection.style.display = 'none';
        tweetSection.style.display = 'block';
        currentUserSpan.textContent = currentUser;
      }
    });

    // إضافة تغريدة
    document.getElementById('tweetBtn').addEventListener('click', async () => {
      const text = document.getElementById('tweetText').value.trim();
      if (!text) return alert('اكتب تغريدتك أولاً');
      await addDoc(collection(db, "tweets"), {
        user: currentUser,
        text: text,
        timestamp: serverTimestamp(),
        likes: 0,
        retweets: 0,
        saves: 0
      });
      document.getElementById('tweetText').value = '';
    });

    // عرض التغريدات مع الأزرار
    const q = query(collection(db, "tweets"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
      const container = document.getElementById('tweets');
      container.innerHTML = '';
      snapshot.forEach(docSnap => {
        const t = docSnap.data();
        const id = docSnap.id;
        container.innerHTML += `
          <div class="tweet">
            <div class="tweet-user" onclick="window.location='profile.html?user=${t.user}'">@${t.user}</div>
            <div>${t.text}</div>
            <div class="actions">
              <button onclick="likeTweet('${id}')">❤️ ${t.likes || 0}</button>
              <button onclick="retweetTweet('${id}')">🔁 ${t.retweets || 0}</button>
              <button onclick="saveTweet('${id}')">🔖 ${t.saves || 0}</button>
            </div>
          </div>
        `;
      });
    });

    // الدوال لزيادة العداد
    window.likeTweet = async (id) => {
      await updateDoc(doc(db, "tweets", id), { likes: increment(1) });
    };
    window.retweetTweet = async (id) => {
      await updateDoc(doc(db, "tweets", id), { retweets: increment(1) });
    };
    window.saveTweet = async (id) => {
      await updateDoc(doc(db, "tweets", id), { saves: increment(1) });
    };
  </script>
</body>
</html>
