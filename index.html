<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Twitter</title>
  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    header {
      width: 100%;
      padding: 15px;
      background: #1e293b;
      text-align: center;
      font-size: 24px;
    }
    #login-section, #tweet-section {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
      padding: 15px;
      background: #1e293b;
      border-radius: 10px;
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #3b82f6;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    #tweets {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }
    .tweet {
      background: #1e293b;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    .tweet-user {
      font-weight: bold;
      color: #3b82f6;
    }
  </style>
</head>
<body>
  <header>Future Twitter</header>

  <!-- تسجيل دخول بسيط -->
  <div id="login-section">
    <h3>تسجيل دخول</h3>
    <input type="text" id="username" placeholder="اكتب اسمك هنا">
    <button id="loginBtn">تسجيل</button>
  </div>

  <!-- قسم التغريدات -->
  <div id="tweet-section" style="display:none;">
    <h3>أهلاً <span id="currentUser"></span> 👋</h3>
    <textarea id="tweetText" placeholder="اكتب تغريدتك..."></textarea>
    <button id="tweetBtn">غرد</button>
  </div>

  <!-- عرض التغريدات -->
  <div id="tweets"></div>

  <!-- Firebase -->
  <script type="module">
    // إعدادات Firebase الخاصة بك
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "ضع الـ API KEY هنا",
      authDomain: "ضع الـ authDomain هنا",
      projectId: "ضع الـ projectId هنا",
      storageBucket: "ضع الـ storageBucket هنا",
      messagingSenderId: "ضع الـ messagingSenderId هنا",
      appId: "ضع الـ appId هنا"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // تسجيل دخول بسيط
    const loginSection = document.getElementById('login-section');
    const tweetSection = document.getElementById('tweet-section');
    const currentUserSpan = document.getElementById('currentUser');
    let currentUser = localStorage.getItem('currentUser');

    if (currentUser) {
      loginSection.style.display = 'none';
      tweetSection.style.display = 'block';
      currentUserSpan.textContent = currentUser;
    }

    document.getElementById('loginBtn').addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      if (username) {
        currentUser = username;
        localStorage.setItem('currentUser', username);
        loginSection.style.display = 'none';
        tweetSection.style.display = 'block';
        currentUserSpan.textContent = currentUser;
      }
    });

    // إضافة تغريدة
    document.getElementById('tweetBtn').addEventListener('click', async () => {
      const text = document.getElementById('tweetText').value.trim();
      if (!text) return alert('اكتب تغريدتك أولاً');
      await addDoc(collection(db, "tweets"), {
        user: currentUser,
        text: text,
        timestamp: serverTimestamp()
      });
      document.getElementById('tweetText').value = '';
    });

    // عرض التغريدات من Firestore مباشرة
    const q = query(collection(db, "tweets"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
      const container = document.getElementById('tweets');
      container.innerHTML = '';
      snapshot.forEach(doc => {
        const t = doc.data();
        container.innerHTML += `
          <div class="tweet">
            <div class="tweet-user">@${t.user}</div>
            <div>${t.text}</div>
          </div>
        `;
      });
    });
  </script>
</body>
</html>
