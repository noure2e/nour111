<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تويتر بسيط مع Firestore</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0d1117;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    background: #161b22;
    width: 100%;
    padding: 15px;
    text-align: center;
    font-size: 1.2rem;
    border-bottom: 1px solid #30363d;
  }
  #login {
    margin: 20px;
    text-align: center;
  }
  input, button, textarea {
    padding: 10px;
    margin: 5px;
    border-radius: 8px;
    border: none;
  }
  #tweets {
    width: 90%;
    max-width: 600px;
  }
  .tweet {
    background: #161b22;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 10px;
    border: 1px solid #30363d;
  }
  .tweet-user {
    font-weight: bold;
    color: #58a6ff;
  }
</style>
<!-- Firebase -->
<script type="module">
  // استبدل هذه الإعدادات بإعدادات مشروعك من Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, orderBy, query } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSy.....", // هنا بياناتك
    authDomain: "yourproject.firebaseapp.com",
    projectId: "yourproject",
    storageBucket: "yourproject.appspot.com",
    messagingSenderId: "....",
    appId: "1:....",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // نستخدم متغير عام ليحمل اسم المستخدم
  let currentUser = localStorage.getItem('username') || '';

  window.onload = () => {
    if (currentUser) {
      document.getElementById('login').style.display = 'none';
      document.getElementById('tweetBox').style.display = 'block';
    }
    loadTweets();
  }

  window.login = () => {
    const name = document.getElementById('username').value.trim();
    if (name) {
      currentUser = name;
      localStorage.setItem('username', name);
      document.getElementById('login').style.display = 'none';
      document.getElementById('tweetBox').style.display = 'block';
    }
  }

  async function postTweet() {
    const text = document.getElementById('tweetInput').value.trim();
    if (!text || !currentUser) return;
    try {
      await addDoc(collection(db, "tweets"), {
        user: currentUser,
        text: text,
        timestamp: new Date()
      });
      document.getElementById('tweetInput').value = '';
    } catch (e) {
      console.error("Error adding tweet: ", e);
    }
  }
  window.postTweet = postTweet;

  function loadTweets() {
    const tweetsRef = collection(db, "tweets");
    const q = query(tweetsRef, orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
      const container = document.getElementById('tweets');
      container.innerHTML = '';
      snapshot.forEach(doc => {
        const t = doc.data();
        container.innerHTML += `
          <div class="tweet">
            <div class="tweet-user">@${t.user}</div>
            <div>${t.text}</div>
          </div>
        `;
      });
    });
  }
</script>
</head>
<body>

<header>تويتر بسيط مع Firestore</header>

<div id="login">
  <h2>أدخل اسم المستخدم:</h2>
  <input type="text" id="username" placeholder="اسم المستخدم">
  <button onclick="login()">دخول</button>
</div>

<div id="tweetBox" style="display:none;">
  <textarea id="tweetInput" rows="3" cols="40" placeholder="ماذا تريد أن تغرد؟"></textarea><br>
  <button onclick="postTweet()">غرد</button>
</div>

<h2>التغريدات</h2>
<div id="tweets"></div>

</body>
</html>
